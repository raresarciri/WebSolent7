<!DOCTYPE html>

<html>
   
    <head>
        <title> Student Survey form  </title>
        <style type="text/css">
            fieldset
                {
                    width:400px;
                }

        </style>
   
    </head>

    <body>
        <h1>Student Survey</h1>
        <form>
            <fieldset>
            <legend>Please fill form below</legend>
            <label>Name* </label> <input type="text"><br><br>
            <label>Email* </label> <input type="text"><br><br>
            <label>Number* </label> <input type="text"><br><br>
            <label>What year are you in?*</label>
            <select>
                <option> Select</option>
                <option> Year 1</option>
                <option> Year 2</option>
                <option> Year 3</option>

            </select><br><br>
            <label>Which electronic devices do you use?* </label><br>
                <input type="checkbox"><label>Computer</label><br>
                <input type="checkbox"><label>Ebook reader</label><br>
                <input type="checkbox"><label>Smart phone</label><br><br>
            <label>How many hours a day do you spend using electronic devices?* </label><br>
                <input type="radio" name="Answer"><label>1h</label><br>
                <input type="radio" name="Answer"><label>2h</label><br>
                <input type="radio" name="Answer"><label>3h+</label><br><br>
            <label>Any other comments*</label><br><br>
                <textarea rows="5"> </textarea><br><br>
            <input type="submit" value="Submit">

            </fieldset>  
        </form>

    </body>


    </html>
